<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Skill Buddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: #f5f5f5;
    }

    header {
      background-color: #1f6feb;
      text-align: center;
      padding: 1rem;
      color: white;
    }

    nav {
      background: #161b22;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 0.8rem 0;
      border-bottom: 2px solid #1f6feb;
    }

    nav a {
      color: #f5f5f5;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: #58a6ff;
    }

    .container {
      max-width: 500px;
      margin: 2rem auto;
      background: #161b22;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #0d1117;
      color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #58a6ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1f6feb;
    }
  </style>
</head>
<body>
  <header>
    <h1>Join Skill Buddy</h1>
    <p>Start learning and teaching with students like you!</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="join.html">Join Now</a>
    <a href="post-skill.html">Post Your Skill</a>
  </nav>

  <div class="container">
    <form id="joinForm">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter Name" required>

      <label>Email</label>
      <input type="email" id="email" placeholder="Enter Email" required>

      <label>Department / Branch</label>
      <input type="text" id="skill" placeholder="Enter Skill" required>

      <label>Year of Study</label>
      <select required>
        <option>1st Year</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
        <option>4th Year</option>
      </select>

      <button type="submit">Join Now</button>
    </form>
  </div>
</body>
</html>
