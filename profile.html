<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Skill Buddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: #f5f5f5;
    }

    header {
      background-color: #1f6feb;
      text-align: center;
      padding: 1rem;
      color: white;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: #161b22;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #1f6feb;
      object-fit: cover;
      margin-bottom: 1rem;
      transition: transform 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05);
    }

    .profile-name {
      font-size: 1.6rem;
      font-weight: 600;
      color: #58a6ff;
    }

    .profile-role {
      font-size: 1rem;
      color: #c9d1d9;
      margin-bottom: 1.5rem;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
      margin-top: 1.5rem;
    }

    .info-item {
      background: #0d1117;
      padding: 1rem;
      border-radius: 10px;
      border-left: 4px solid #1f6feb;
    }

    .info-item strong {
      color: #58a6ff;
    }

    .back-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 10px 18px;
      background-color: #1f6feb;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: #58a6ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Profile</h1>
    <p>Welcome to your Skill Buddy profile page</p>
  </header>

  <div class="container">
    <!-- Profile Picture -->
    <img src="im5.png" alt="Profile Picture" class="profile-pic">

    <!-- Name & Role -->
    <div class="profile-name">Richa chauhan</div>
    <div class="profile-role">Student | Programmer & Developer</div>

    <!-- Details -->
    <div class="profile-info">
      <div class="info-item">
        <strong>Email:</strong> richachauhan**@gmail.com
      </div>

      <div class="info-item">
        <strong>Contact:</strong> +91 88588*xxxx
      </div>

      <div class="info-item">
        <strong>Skills:</strong> Web Development, JAVA UI Design
      </div>

      <div class="info-item">
        <strong>Points:</strong> 95
      </div>
    </div>

    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  </div>
</body>
</html>
